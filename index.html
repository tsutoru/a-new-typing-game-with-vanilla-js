<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Zen</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="notif"> 
    <a href=""><i class="fa-solid fa-ranking-star"></i> Classement</a>
    <a href=""><i class="fa-solid fa-gear"></i>Paramètres</a>
    <a href=""><i class="fa-brands fa-github"></i>Github</a>
  </div>

  <header>
    <i class="fa-solid fa-keyboard"></i><h1>Typing Speed Test </h1>
  </header>

  <div class="intro">
    <h2>Testez vos compétences dans la dactylographie</h2>
    <p id="selection">Sélectionnez les parametres</p>
  </div>

  <div class="options">
    <select id="mode">
      <option value="easy">Facile</option>
      <option value="medium">Moyen</option>
      <option value="hard">Difficile</option>
    </select>
    
    <select id="languages">
      <option value="French">Français</option>
      <option value="English">Anglais</option>
      <option value="Spanish">Espagnol</option>
      <option value="Deutsh">Allemand</option>
    </select>
  </div>

  <main>
    <div class="word-counter">
      <span id="word-count">0</span> mots
    </div>

    <p id="word-display"></p>
    
    <div class="input-container">
      <input type="text" id="input-field"  placeholder="Commencez à taper...">
    </div>

    <div class="results">
      <div class="results-element">
        <div class="result-value wpm-value">0</div>
        <div class="result-label">MPM</div>
      </div>
      <div class="result-element">
        <div class="result-value accuracy-value">100%</div>
        <div class="result-label">Précision</div>
      </div>
    </div>

    <div class="button">
      <button class="button-element" id="restart-btn">
        <i class="fa-solid fa-rotate-right"></i> Recommencer
      </button>
      <button class="button-element" id="share-btn">
        <i class="fa-solid fa-share-nodes"></i> Partager
      </button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
